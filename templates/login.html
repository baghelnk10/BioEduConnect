        .terms a {
            color: #9cb4d8;
        }
        .terms a:hover {
            text-decoration: underline;
        }

        /* Styles for the login page only */
        .login-page .remember {
            display: flex;
            align-items: center;

        }
        .login-page .remember input {
            width: auto;
            margin-right: 5px;
        }
        .login-page .remember label {
            display: inline;
            margin-bottom: 0;
        }
        .login-page .forgot {
            display: block;
            color: #9cb4d8;
            text-align: right;
            text-decoration: none;
            margin-bottom: 15px;
        }
        .login-page .forgot:hover {
            text-decoration: underline;
        }
        .login-page .social {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .login-page .social button {
            width: 48%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-page .social button img {
            height: 20px;
            margin-right: 10px;
        }
        .login-page .social button.facebook {
            background-color: #3b5998;
        }
        .login-page .social button.facebook:hover {
            background-color: #2d4373;
        }
        .login-page .social button.google {
            background-color: #db4437;
        }
        .login-page .social button.google:hover {
            background-color: #c23321;
        }

        /* Styles for the sign up page only */
        .signup-page .name {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .signup-page .name input {
            width: 48%;
        }
        .signup-page .name input:first-child {
            margin-right: 4%;
        }
        .signup-page .show {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .signup-page .show input {
            width: auto;
            margin-right: 5px;
        }
        .signup-page .show label {
            display: inline;
            margin-bottom: 0;
        }

    <main>
        <h1>Log in to BioEduConnect</h1>
        <p>Need an account? <a href="signup.html">Create one</a></p>
        <form action="login.php" method="post">
            <div class="error" id="error-login"></div>
            <label for="email-login">Email or username</label>
            <input type="text" id="email-login" name="email-login" required>
            <label for="password-login">Password</label>
            <input type="password" id="password-login" name="password-login" required>
            <div class="remember">
                <input type="checkbox" id="remember-login" name="remember-login" checked>
                <label for="remember-login">Remember me</label>
            </div>
            <a href="#" class="forgot">Forgot your password?</a>
            <button type="submit" id="submit-login" style="margin-bottom: 5px;">Log in</button>
